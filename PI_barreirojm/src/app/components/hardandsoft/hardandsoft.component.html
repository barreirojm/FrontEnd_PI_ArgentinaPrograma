<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
            [percent]="85"
            [radius]="100"
            [outerStrokeGradient]= true
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#4882c2'"
            [outerStrokeGradientStopColor]="'#53a9ff'"
            [innerStrokeColor]="'#e7e8ea'"
            [animation]="true"
            [animationDuration]="800"
            [innerStrokeWidth]= 10
            [title]= "'Titulo'"
            [showSubtitle]="false"
            [titleFontSize]="'3em'"
            [animateTitle]=  false
            [animationDuration]= 1000
            [showUnits]= false
            [showBackground]= false
            [clockwise]= false
            [startFromZero]= false
            [lazy]= true
        ></circle-progress>
    </div>
